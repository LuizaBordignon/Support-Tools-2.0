<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Backup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <main class="card">
        <div class="card-line"></div>

        <button id="btn-voltar" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Voltar
        </button>

        <div class="header">
            <h1>Envio de Backup</h1>
            <p>Preencha os dados para gerar o link do cliente.</p>
        </div>

        <form method="POST" action="/gerar_link" class="form-grid">

            <div class="input-group">
                <label>Tipo de Seleção</label>
                <select name="tipo" class="form-control" required>
                    <option value="" disabled selected>Clientes ou Unidades?</option>
                    {% for dir in unidades %}
                        {% if dir != '.' and dir != '..' %} 
                            <option value="{{ dir }}">{{ dir }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label>Unidade</label>
                <select name="unidade" class="form-control" required>
                    <option value="" disabled selected>Selecione a unidade</option>
                    {% for dir in diretorios %}
                        {% if dir != '.' and dir != '..' %} 
                            <option value="{{ dir }}">{{ dir }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div class="input-group">
                <label>Código do Cliente</label>
                <input type="text" name="codigo" class="form-control" placeholder="Ex: 1234" required>
            </div>

            <div id="lista-campos" class="input-group">
                <label>Subpastas (Opcional)</label>
                <div class="grupo-input-wrapper">
                    <input type="text" name="subpasta[]" class="form-control" placeholder="Nome da subpasta">
                </div>
            </div>
            
            <button type="button" class="btn-add-field" id="btn-adicionar" title="Adicionar nova subpasta">
                + Adicionar Subpasta
            </button>

            <button type="submit" class="btn-submit">
                Gerar Link
            </button>
        </form>

        {% if link %}
        <div id="blocoLink" class="result-box">
            <p class="result-label">Link gerado com sucesso:</p>
            <div class="copy-wrapper">
                <input type="text" id="linkCliente" value="{{ link }}" readonly>
                <button onclick="copiarLink()" class="btn-copy">Copiar</button>
            </div>
            <div id="mensagemSucesso" class="success-msg">
                Link copiado!
            </div>
        </div>
        {% endif %}

    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
